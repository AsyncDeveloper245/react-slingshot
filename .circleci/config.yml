# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - npm i

      - save_cache:
          key: "node-modules"
          path: "src/node_modules"

      - run: npm run lint

  test:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - restore_cache:
          keys:
            - "node-modules"
      - run: npm i
      - run: npm run test

  analyze:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: npm run audit

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  slingshot-workflow:
    jobs:
      - build
      - test:
          requires: build
      - analyze:
          requires: test
